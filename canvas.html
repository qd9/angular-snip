<!DOCTYPE html>
<head>
<style>
#drawpic{
	background-color: yellow;
	border: 2px solid black;
}
</style>
</head>
<body>

<canvas id="drawpic" width="150px" height="150px">

</canvas>
<script>
	var canvas = document.getElementById("drawpic");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(90,60,40,0,Math.PI*2);
	ctx.moveTo(0,0);
    ctx.lineTo(150,150);
	ctx.stroke();
    

</script>
</body>

</html>
